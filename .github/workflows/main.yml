name: CI

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Debugging
      run: |
        pwd
        ls -la
        cd Distributed-systems-Midterm  # Change to your project directory
        ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies and Build
      run: |
        npm install
        npm run build
