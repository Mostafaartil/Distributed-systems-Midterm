name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build and Push Docker Image
      run: |
        docker build -t secrets.mostafartel/mydocker:latest .
        docker login -u secrets.mostafartel -p secrets.dckr_pat_aBcklWnY_X7yOdJrGFELWjk8dZA
        docker push secrets.mostafartel/mydocker:latest
