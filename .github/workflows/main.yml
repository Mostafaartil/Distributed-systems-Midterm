name: CI

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Debugging
      run: |
        pwd
        ls -la

    - name: Install Dependencies
      run: npm install

    - name: Build Web Application
      run: npm --prefix .Mostafaartil/Distributed-systems-Midterm run build
